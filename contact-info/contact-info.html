<script>
    document.querySelector('.see-more').addEventListener('click', () => {
        const items = document.querySelectorAll('.links-me .lower');
        const isVisible = items[0].classList.contains('show'); // Check if any item is visible

        if (isVisible) {
            // Fade out and hide
            items.forEach((item) => {
                item.classList.remove('show');
                item.classList.add('hidden');
            });
        } else {
            // Fade in one at a time
            items.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.remove('hidden');
                    item.classList.add('show');
                }, index * 500); // Stagger the fade-in
            });
        }
    });
</script>
