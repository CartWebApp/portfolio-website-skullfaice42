<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Code Editor</title>
  <link rel="stylesheet" href="../css/main.css">

  <!-- Google Font for Code Style -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  
  
  <style>
    .going-back-button{
      position: absolute;
      right: 5%;
      bottom: 5%;
    }
    .going-back-button button{
      width: 20vw;
    }

  </style>


  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #1e1e1e;
      color: white;
      font-family: 'Fira Code', monospace;
    }

    .left, .right {
      width: 50%;
      height: 100%;
    }

    .left {
      background-color: #1e1e1e;
      display: flex;
      flex-direction: column;
      padding: 10px;
      border-right: 1px solid #333;
    }

    .editor-header {
      background-color: #252526;
      color: #ccc;
      padding: 8px 12px;
      font-size: 14px;
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .editor-header::before {
      content: "‚óè";
      color: #f87171;
      margin-right: 6px;
    }

    textarea {
      width: 100%;
      height: 100%;
      background-color: #1e1e1e;
      color: #d4d4d4;
      border: 1px solid #333;
      resize: none;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      padding: 12px;
      border-bottom-left-radius: 6px;
      border-bottom-right-radius: 6px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.5);
    }

    .right iframe {
      width: 100%;
      height: 100%;
      border: none;
      background-color: white;
    }
  </style>
</head>
<body>
  <a href="wil.html">
    <div class="wil">
      <p>What I Learned</p>
  </div>
  </a>

  <div class="left">
    <div class="editor-header">index.html</div>
    <textarea id="codeInput">&lt;!DOCTYPE html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
  &lt;meta charset="UTF-8"&gt;
  &lt;title&gt;Document&lt;/title&gt;
  &lt;style&gt;
    body {
      background-color: rgb(88, 10, 88);
      color: white;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .container {
      display: flex;
      flex-direction: column;
      width: 50vw;
      height: 50vh;
    }
    h1 {
      background-color: black;
      padding: 1rem;
      text-align: center;
      font-size: 3rem;
    }
    .little-container {
      display: flex;
      width: 100%;
      align-items: center;
    }
    h3 {
      width: 50%;
      background-color: rgb(157, 157, 82);
      color: black;
      height: 100%;
      text-align: right;
    }
    p {
      background-color: #932323;
      width: 50%;
      height: 100%;
    }
  &lt;/style&gt;
&lt;/head&gt;
&lt;body&gt;
  &lt;div class="container"&gt;
    &lt;h1&gt;Hello World&lt;/h1&gt;
    &lt;div class="little-container"&gt;
      &lt;h3&gt;Is this really code?&lt;/h3&gt;
      &lt;p&gt;Yes... Yes it is&lt;/p&gt;
    &lt;/div&gt;
  &lt;/div&gt;
&lt;/body&gt;
&lt;/html&gt;
</textarea>
  </div>

  <div class="right">
    <iframe id="livePreview"></iframe>
  </div>

  <script>
    const codeInput = document.getElementById('codeInput');
    const livePreview = document.getElementById('livePreview');

    function updatePreview() {
      const code = codeInput.value;
      livePreview.srcdoc = code;
    }

    codeInput.addEventListener('input', updatePreview);
    updatePreview();
  </script>

</body>

<div class="going-back-button">
  <a href="python.html">
    <button>Go Back</button>
  </a>
</div>
<script src="../js/subs.js"></script>
<script src="../js/preloader.js"></script>
</html>
