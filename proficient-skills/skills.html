<script>
    const toggle = document.querySelector('.toggle');
    let isVisible = false;

    toggle.addEventListener('click', () => {
        toggle.classList.toggle('active');
        isVisible = !isVisible;

        if (isVisible) {
            setTimeout(() => {
                document.querySelector('.vs-title').classList.add('visible');
            }, 0);

            setTimeout(() => {
                document.querySelector('.vs-img').classList.add('visible');
                document.querySelector('.py-title').classList.add('visible');
            }, 1000);

            setTimeout(() => {
                document.querySelector('.py-img').classList.add('visible');
                document.querySelector('.fusion-title').classList.add('visible');
            }, 2000);

            setTimeout(() => {
                document.querySelector('.fusion-img').classList.add('visible');
            }, 3000);
        } else {
            // Instantly hide everything
            document.querySelector('.vs-title').classList.remove('visible');
            document.querySelector('.vs-img').classList.remove('visible');
            document.querySelector('.py-title').classList.remove('visible');
            document.querySelector('.py-img').classList.remove('visible');
            document.querySelector('.fusion-title').classList.remove('visible');
            document.querySelector('.fusion-img').classList.remove('visible');
        }
    });
</script>
