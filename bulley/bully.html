<script>
    document.addEventListener("DOMContentLoaded", () => {
        const bg = document.querySelector(".background-image");
        let currentFrame = 1;
        const totalFrames = 9;
        const frameDelay = 1500; // milliseconds between frames
    
        function showNextFrame() {
            // Remove current frame class
            bg.className = "background-image"; // reset
    
            // Add next frame class
            bg.classList.add(`frame-${currentFrame}`);
    
            currentFrame++;
            if (currentFrame <= totalFrames) {
                setTimeout(showNextFrame, frameDelay);
            }
        }
    
        showNextFrame();
    });
    </script>
